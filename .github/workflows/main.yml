name: CI

on:
  push:
    branches: [main]
  schedule:    
    - cron: "5 0 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Ensure using the latest version compatible with Node.js 20
      - uses: actions/setup-node@v3  # Add setup-node to ensure Node.js 20 is used
        with:
          node-version: '20'
      - uses: actions/setup-python@v4  # Ensure using the latest version compatible with Node.js 20
        with:
          python-version: '3.11.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      # Runs a set of commands using the runners shell
      - name: Generate static files
        run: |
          cd ReadmeGenerator
          pip install -r requirements.txt
          python main.py
          cd ..
      - name: Commit changes
        run: |
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy' 
          git config --global --add safe.directory /github/workspace
      # Upload static files to master
      - name: Force push to master
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          directory: ./
      # Upload static files to main
      - name: Force push to main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          directory: ./
